<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0d3e2beb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index3.css"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="side">
           <div class="head">
               <div class="logo">Sidebar</div>
               <div class="toggle"><i class="fas fa-bars"></i></div>
           </div>
           <ul>
               <li>
                    <div class="icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="icon-name">
                        <p>Friends</p>
                    </div>
               </li>
               <li>
                    <div class="icon">
                        <i class="fas fa-tv"></i>
                    </div>
                    <div class="icon-name">
                        <p>watch</p>
                    </div>
               </li>
               <li>
                    <div class="icon">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="icon-name">
                        <p>save</p>
                    </div>
               </li>
               <li>
                    <div class="icon">
                        <i class="fab fa-facebook-messenger"></i>
                    </div>
                    <div class="icon-name">
                        <p>messenger</p>
                    </div>
               </li>
               <li>
                    <div class="icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="icon-name">
                        <p>settings</p>
                    </div>
               </li>
           </ul>
       </div>
       <div class="content">
           <p>hello</p>
       </div>
    </div>
    <script src="index3.js"></script>
</body>
</html>
